<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>豆瓣音乐播放器</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="css/icon-font.css" />
		<link rel="stylesheet" href="css/douban.css" />
		<link rel="stylesheet" type="text/css" href="css/responsive.css"/>
	</head>
	<body>
		<header>
			<a class="icon" href="javscript:void(0)">
				豆瓣音乐人
			</a>
			<a class="login right" href="javscript:void(0)">
				登录
			</a>
		</header>
		<div class="container">
			<div class="main-panel clear">
				<div class="play-list">
					<div class="list-head">
						<span>正在播放1/3</span>
						<a class="all-clear right" href="javascript:void(0)">清空全部</a>
					</div>
					<div class="list-con">
						<ul class="play-panel">
						</ul>
					</div>
				</div>
				<div class="play-detail">
					<div class="poster-con">
						<img class="poster" src="" alt="万能青年旅店">
					</div>
					<div class="type">
						<a href="javascript:void(0)">
							摇滚  Rock
						</a>
					</div>
					<p class="author">万能青年旅店</p>
					<p class="follow">
						<span>106870关注</span>
						<span>9首歌</span>
					</p>
				</div>
			</div>
			<div class="play-btn">
				<div>
					<div class="mod1">
						<div class="hd">
							<div class="song-title">
								杀死那个石家庄人
							</div>
							<div class="time">-03:26</div>
						</div>
						<div class="bd">
							<div class="progress-load">
								<div class="progress-play"><span class="cir-btn"></span></div>
							</div>
						</div>
					</div>
					<div class="mod2">
						<a href="javascript:void(0)">
							<i class="icon icon-mode" data-mode="0">&#xe62b;</i>
						</a>
						<a href="javascript:void(0)">
							<i class="icon icon-volume">&#xe643;</i>
							<div class="vol-container">
								<div class="volume-progress">
									<div class="volume-progress-play"></div>
								</div>
							</div>
						</a>
					</div>
				</div>
				<div class="mod3">
					<a href="javascript:void(0)">
						<i class="icon icon-prev">&#xe676;</i>
					</a>
					<a href="javascript:void(0)">
						<i class="icon icon-play">&#xe611;</i>
						<i class="icon icon-pause">&#xe615;</i>
					</a>
					<a href="javascript:void(0)">
						<i class="icon icon-next">&#xebb8;</i>
					</a>
				</div>
			</div>
		</div>
		
		
		<script src="js/playlist.js"></script>
		<script src="js/douban.js"></script>
	</body>
</html>
