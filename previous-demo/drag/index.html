<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>jq拖动插件简单小demo</title>
		<style type="text/css">
			body,div{
				margin:0;
				padding:0;
			}
			.box{
				width:100px;
				height:100px;
				border:1px solid red;
				padding:20px;
				position:absolute;
			}
			.box:hover{
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div class="box">请拖动我</div>
		
		<script src="js/jquery-1.11.0.min.js"></script>
		<script type="text/javascript">
			$(function(){
				var move = false; //判断鼠标是否松开
				var _x,_y;  //鼠标点击时鼠标距离div左边和上边的距离
				$('.box').click(function(){}).mousedown(function(e){
					move = true;
					_x = e.pageX - parseFloat($('.box').css("left"));
					_y = e.pageY - parseFloat($('.box').css("top"));
					console.log(e.pageX);
				});
				$(document).mousemove(function(e){
					if(move){
						var x = e.pageX - _x;
						var y = e.pageY - _y;
						$('.box').css({'left':x,'top':y});
					};
				});
				$('.box').mouseup(function(){
					move = false;
				});
			});
		</script>
	</body>
</html>
